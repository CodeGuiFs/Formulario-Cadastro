<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <title>Formulário Cadastro</title>
</head>

<body>
    <form action="" method="get" onsubmit="send()">
        <div class="box">
            <h1>Formulário para Cadastro de Jogador</h1>
            <ul>
                <h2>Informações Pessoais:</h2>
                <li>
                    <label for="name">Nome: </label>
                </li>
                <abbr title="Apenas o primeiro nome">
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                </abbr>
                <div class="space"></div>
                <li>
                    <label for="sname">Sobrenome: </label>
                </li>
                <abbr title="Seu sobrenome">
                    <input type="text" name="sname" id="sname" placeholder="Digite seu sobrenome" required>
                </abbr>
                <div class="space"></div>
                <li>
                    <label for="bdate">Nascimento:</label>
                </li>
                <abbr title="Digite ou selecione no ícone ao lado">
                    <input type="date" name="bdate" id="bdate" required>
                </abbr>
                <h2>Informações de Acesso:</h2>
                <li>
                    <label for="user">Usuário:</label>
                </li>
                <abbr title="Nome para acesso ao sistema">
                    <input type="text" name="user" id="user" onchange="checkUser()" placeholder="Digite seu Usuário"
                        required>
                </abbr>
                <div class="space"></div>
                <li>
                    <label for="mail">E-mail:</label>
                </li>
                <abbr title="Informe seu E-mail">
                    <input type="email" name="mail" id="mail" placeholder="Digite seu E-mail" required>
                </abbr>
                <div class="space"></div>
                <li>
                    <label for="pass">Senha:</label>
                </li>
                <abbr title="Mínimo 6 caracteres. Incluindo números letras e ao menos 1 caracter especial [ @  !  ? ]">
                    <input type="password" name="pass" id="pass"
                        pattern="^(?=.*[a-z])(?=.*\d)(?=.*[!#@$%&*+=-]).{6,16}$" placeholder="Crie uma senha" required>
                </abbr>
                <div class="info">
                    <ul>
                        <li>Mínimo 6 Caracteres</li>
                        <li>Mínimo 1 Número (0 a 9)</li>
                        <li>Mínimo 1 Caracter Especial (ex.: "@", "!", "?")</li>
                    </ul>
                </div>
            </ul>
            <div class="boxfooter">
                <button type="submit">Me Inscrever</button>
            </div>
        </div>
    </form>
    <footer>&copy;CodeGuiFs</footer>
    <script src="script.js"></script>
</body>

</html>
